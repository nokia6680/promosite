<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>NickJR | В кино</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<!--Центр из двух плиток-->
			<section class="main-content content">
				<div class="content__image">
					<img class="content__pic" src="img/main-picture.svg" alt="NickJR в кино" />
				</div>
				<!--Для мобильной версии-->
				<div class="content__info info">
					<div class="info__first info__first--mobile">
						<h1 class="info__title">Смотри</h1>
						<b class="info__text info__text--purple">Премьерные серии</b>
						<b class="info__text info__text--navy">на большом экране</b>
					</div>
					<div class="info__first info__first--desktop">
						<h1 class="info__title">Смотри премьерные серии</h1>
						<b class="info__text">на большом экране</b>
					</div>
					<div class="info__second info-promo">
						<div class="info-promo__schedule">
							<h3 class="info-promo__title">Премьерный выпуск</h3>
							<b class="info-promo__date">1 ноября</b>
						</div>
						<ul class="info-promo__list info-list">
							<li class="info-list__item info-item">
								<h3 class="info-item__title">Выпуск 2</h3>
								<b class="info-item__date">15 ноября</b>
							</li>
							<li class="info-list__item info-item">
								<h3 class="info-item__title">Выпуск 3</h3>
								<b class="info-item__date">29 ноября</b>
							</li>
						</ul>
						<div class="info-promo__ages">
							<b class="info-promo__limit">0+</b>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="footer__copyright">
				<span class="footer__viacom">&copy; 2018 Viacom. Все права защищены.</span>
				<span class="footer__spin">&copy; 2018 Spin Master Paw Productions inc. Все права защищены.</span>
			</div>
		</footer>
	</div>
</body>

</html>
